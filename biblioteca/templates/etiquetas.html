<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Etiquetas Biblioteca</title>
    <style>
        @page {
            size: A4;
            margin: 0.6cm 0.8cm 0.3cm 0.8cm;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .label-container {
            display: grid;
            grid-template-columns: repeat(4, 4.8cm);
            /* 4 columnas de 4.8 cm */
            grid-auto-rows: 1.7cm;
            /* Altura de cada etiqueta */
            gap: 0;
            width: 21cm;
            /* Ancho de la hoja DIN A4 */
        }

        .label {
            border: 1px solid #000;
            padding: 0.2cm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .label img {
            max-width: 100%;
            max-height: 50%;
        }

        .label p {
            margin: 0.1cm 0 0;
            font-size: 8pt;
        }
    </style>
</head>

<body>
    <div class="label-container">
        {% for exemplar in exemplars %}
        <div class="label">
            <p>{{ centre_nom }}</p>
            <img src="data:image/png;base64,{{ exemplar.barcode_img }}" alt="CÃ³digo de barras">
            <p>Registre: {{ exemplar.registre }}</p>
        </div>
        <div class="label">
            <p>CDU: {{ exemplar.CDU|default:"No especificat" }}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
